<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" media="all">
    <script src="library.js" defer></script>
  </head>
  <body>

    <div class="container">

      <header>
        <h1>Library</h1>
      </header>

      <main class="content">

        <div class="form-area">
          <button id="toggle-form" class="button">New book</button>

          <form class="hidden-form" id="hidden-form">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="Pages" min=1 max=2000>
            <input type="checkbox" id="read" placeholder="Read">
            <input type="submit" class="button">
          </form>
        </div>

        <div class="books" id="books">
        </div>

      </main>

      <footer class="footer">
        <div>Made by pdmln &copy 2021</div>
      </footer>

    </div>

  </body>
</html>

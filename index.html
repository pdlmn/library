<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" media="all">
    <script src="library.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>

    <main class="content">

      <div class="form-area">
        <button id="toggle-form">New book</button>

        <form class="hidden-form" id="hidden-form">
          <input type="text" placeholder="Title">
          <input type="text" placeholder="Author">
          <input type="number" placeholder="Pages" min=1 max=2000>
          <input type="checkbox" placeholder="Read">
          <input type="submit">
        </form>
      </div>

      <div class="books" id="books">
      </div>

    </main>

    <footer>
      <div>Made by pdmln &copy 2021</div>
    </footer>
  </body>
</html>
